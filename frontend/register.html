<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Daily Expense Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-left {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 3rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-left h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .register-left p {
            font-size: 1.125rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .feature-list {
            margin-top: 2rem;
            list-style: none;
        }

        .feature-list li {
            padding: 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
        }

        .register-right {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-right h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .register-right p {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.9375rem;
        }

        .form-control-modern {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e9ecef;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-control-modern:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }

        .login-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                grid-template-columns: 1fr;
            }

            .register-left {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <!-- Left Side -->
        <div class="register-left">
            <h1>ðŸŽ‰ Join Us Today!</h1>
            <p>Start your journey to better financial management</p>

            <ul class="feature-list">
                <li>âœ¨ Free forever</li>
                <li>ðŸ”’ Secure & encrypted</li>
                <li>ðŸ“Š Beautiful analytics</li>
                <li>âš¡ Lightning fast</li>
            </ul>
        </div>

        <!-- Right Side -->
        <div class="register-right">
            <h2>Create Account</h2>
            <p>Fill in your details to get started</p>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control-modern" placeholder="Enter your full name"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control-modern" placeholder="Choose a username"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control-modern"
                        placeholder="Create a strong password" required>
                    <small style="color: #6c757d; font-size: 0.8125rem;">Must be at least 6 characters</small>
                </div>

                <button type="submit" id="registerBtn" class="btn-register">
                    ðŸš€ Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!name || !username || !password) {
                alert('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'ðŸ”„ Creating account...';

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, password })
                });

                const data = await res.json();

                if (data.success) {
                    alert(`âœ… Account created successfully! Welcome, ${name}!`);
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Registration failed');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'ðŸš€ Create Account';
                }
            } catch (err) {
                console.error('Registration error:', err);
                alert('Something went wrong. Please try again.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'ðŸš€ Create Account';
            }
        });
    </script>
</body>

</html>
